<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style8.css">
</head>
<body>
<div id="box">
    <ul id="xinwen">
        <li style="background: gray">新闻</li>
        <li>图片</li>
        <li>游戏</li>
    </ul>
    <div id="con">
        <p>11,hello world11,hello worldhello worlworldhello worldhello
            worldhello worldhello worldhello worlworldhe</p>
        <p>22,whikkwenn</p>
        <p>33,bhhhhhjjfu</p>
    </div>
</div>
<script>
    var lis = document.getElementById('box').getElementsByTagName('li'), // 新闻 图片 游戏
        con = document.getElementById('con').getElementsByTagName('p'); // 每段内容
//    点击每个导航 让他出现所对应的内容
    for(var i=0;i<lis.length;i++) {
        lis[i].index = i;
//        console.log(lis[i].index);
        //循环出每个li 添加点击事件
        lis[i].onclick=function () {
            //让所有的p隐藏
            for(var j=0;j<con.length;j++){
                con[j].style.display = 'none'; // 清空p
                lis[j].style.background = ''; // 清空背景
            }
            // 点击li 点击的li背景变红
//点击当前对象的索引
            con[this.index].style.display = 'block';
            lis[this.index].style.background = 'gray';
        }
    }
</script>
</body>
</html>
