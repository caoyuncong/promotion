<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 700px;
            height: 320px;
            margin: 20px auto;
        }

        #box p {
            height: 320px;
        }

        #box button {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div id="box">

    <button id="btn2">结束</button>
</div>

    var con = document.getElementById('con'),
        btn1 = document.getElementById('btn1'),
        btn2 = document.getElementById('btn2');
    var i = 0;
    function aa() {
        con.innerHTML = arr[i];
        i++;
        if (i>arr.length-1) {
            i = 0;
        }

</body>
</html>
